<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudOps Copilot Landing Zone - Progress Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .card .big-number {
      font-size: 3em;
      font-weight: bold;
      color: #764ba2;
      transition: all 0.3s ease;
    }

    .weekend-block {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .weekend-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .weekend-title {
      font-size: 1.5em;
      color: #333;
      font-weight: bold;
    }

    .weekend-meta {
      color: #666;
      font-size: 0.95em;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      min-width: 120px;
      text-align: center;
    }

    .status-NOT_STARTED {
      background: #e0e0e0;
      color: #666;
    }

    .status-IN_PROGRESS {
      background: #fff3cd;
      color: #856404;
    }

    .status-COMPLETED {
      background: #d4edda;
      color: #155724;
    }

    .progress-bar-container {
      background: #e0e0e0;
      border-radius: 10px;
      height: 40px;
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
      border: 2px solid #ddd;
    }

    .progress-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      transition: width 0.5s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .task-list {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      padding: 12px;
      background: #f8f9fa;
      border-left: 5px solid #667eea;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .task-item.completed {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .task-item.in-progress {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .task-item span {
      flex: 1;
      margin-right: 10px;
    }

    .task-item.completed span {
      text-decoration: line-through;
      color: #666;
    }

    .task-buttons {
      display: flex;
      gap: 8px;
    }

    .task-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .btn-progress {
      background: #ffc107;
      color: #000;
    }

    .btn-progress:hover {
      background: #ffb300;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 193, 7, 0.4);
    }

    .btn-complete {
      background: #28a745;
      color: white;
    }

    .btn-complete:hover {
      background: #20c997;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
    }

    .skills-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .skill-tag {
      background: #667eea;
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.9em;
    }

    .deliverable {
      background: #d4edda;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      border-left: 4px solid #28a745;
    }

    .back-button {
      display: inline-block;
      background: white;
      color: #667eea;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: #f8f9fa;
      transform: translateX(-3px);
    }

    .section-title {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
    
    <div class="header">
      <h1>üöÄ CloudOps Copilot Landing Zone Tracker</h1>
      <p id="timeline"></p>
    </div>

    <div class="summary-cards" id="summaryCards"></div>

    <div id="weekendBlocks"></div>
  </div>

  <script>
    // ===== GLOBAL STATE =====
    let trackerData = null;
    const STORAGE_KEY = 'cloudops_copilot_landing_zone_progress';

    // ===== INITIALIZATION =====
    window.addEventListener('DOMContentLoaded', () => {
      console.clear();
      console.log('üöÄ PAGE LOADED - Starting initialization...');
      loadTrackerData();
    });

    // ===== LOAD DATA =====
    async function loadTrackerData() {
      try {
        console.log('üì• Fetching tracker JSON...');
        const response = await fetch('data/cloudops_landing_zone_tracker.json');
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        trackerData = await response.json();
        console.log('‚úÖ JSON loaded successfully');
        console.log('Total weekends:', trackerData.roadmap.length);

        // Initialize task status
        trackerData.roadmap.forEach(weekend => {
          if (!weekend.taskStatus) {
            weekend.taskStatus = new Array(weekend.tasks.length).fill('NOT_STARTED');
          }
        });

        console.log('‚úÖ Task status initialized');
        
        // Load saved progress
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          console.log('üì¶ Found saved progress, loading...');
          const savedData = JSON.parse(saved);
          trackerData.roadmap.forEach(weekend => {
            const savedWeekend = savedData.roadmap.find(w => w.weekend === weekend.weekend);
            if (savedWeekend) {
              weekend.taskStatus = savedWeekend.taskStatus;
            }
          });
          console.log('‚úÖ Saved progress loaded');
        } else {
          console.log('‚ö™ No saved progress found');
        }

        // Render everything
        updateDisplay();
        console.log('‚úÖ Page rendered successfully');

      } catch (error) {
        console.error('‚ùå FATAL ERROR:', error);
        document.getElementById('weekendBlocks').innerHTML = 
          '<p style="color: white; text-align: center; padding: 20px;">‚ùå Failed to load tracker</p>';
      }
    }

    // ===== SAVE PROGRESS =====
    function saveToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(trackerData));
        console.log('üíæ Saved to localStorage');
      } catch (error) {
        console.error('‚ùå Failed to save:', error);
      }
    }

    // ===== UPDATE TASK STATUS =====
    window.updateTask = function(weekendNum, taskIdx, newStatus) {
      console.log('');
      console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
      console.log(`üîò BUTTON CLICKED`);
      console.log(`   Weekend: "${weekendNum}"`);
      console.log(`   Task: ${taskIdx}`);
      console.log(`   New Status: ${newStatus}`);
      console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

      if (!trackerData) {
        console.error('‚ùå ERROR: trackerData is null!');
        return;
      }

      const weekend = trackerData.roadmap.find(w => w.weekend === weekendNum);
      if (!weekend) {
        console.error(`‚ùå ERROR: Weekend "${weekendNum}" not found!`);
        console.log('Available weekends:', trackerData.roadmap.map(w => w.weekend));
        return;
      }

      if (!weekend.taskStatus) {
        console.error(`‚ùå ERROR: Weekend "${weekendNum}" has no taskStatus!`);
        return;
      }

      if (taskIdx >= weekend.taskStatus.length) {
        console.error(`‚ùå ERROR: Task ${taskIdx} out of bounds!`);
        return;
      }

      const oldStatus = weekend.taskStatus[taskIdx];
      weekend.taskStatus[taskIdx] = newStatus;
      console.log(`‚úÖ Task status changed: ${oldStatus} ‚Üí ${newStatus}`);

      saveToStorage();
      updateDisplay();

      console.log('‚úÖ Display updated');
      console.log('');
    };

    // ===== MAIN RENDER FUNCTION =====
    function updateDisplay() {
      renderSummaryCards();
      renderWeekendBlocks();
    }

    // ===== RENDER SUMMARY CARDS =====
    function renderSummaryCards() {
      if (!trackerData) return;

      let totalTasks = 0;
      let completedTasks = 0;
      let totalHours = 0;

      trackerData.roadmap.forEach(weekend => {
        const numTasks = weekend.tasks.length;
        const numCompleted = (weekend.taskStatus || []).filter(s => s === 'COMPLETED').length;
        
        totalTasks += numTasks;
        completedTasks += numCompleted;

        const progressPercent = numCompleted / numTasks;
        const baseHours = parseInt(weekend.hours.split('-')[0]);
        totalHours += Math.round(baseHours * progressPercent);
      });

      const overallPercent = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
      const completedWeekends = trackerData.roadmap.filter(w => {
        const completed = (w.taskStatus || []).filter(s => s === 'COMPLETED').length;
        return completed === w.tasks.length;
      }).length;
      const activeWeekends = trackerData.roadmap.filter(w => {
        const completed = (w.taskStatus || []).filter(s => s === 'COMPLETED').length;
        return completed > 0 && completed < w.tasks.length;
      }).length;

      console.log(`üìä SUMMARY: ${overallPercent}% (${completedTasks}/${totalTasks} tasks)`);

      const html = `
        <div class="card">
          <h3>Overall Progress</h3>
          <div class="big-number">${overallPercent}%</div>
          <p>${completedTasks} of ${totalTasks} tasks</p>
        </div>
        <div class="card">
          <h3>Hours Invested</h3>
          <div class="big-number">${totalHours}</div>
          <p>of ${trackerData.estimated_hours} hours</p>
        </div>
        <div class="card">
          <h3>Weekends</h3>
          <div class="big-number">${completedWeekends}</div>
          <p>${activeWeekends} in progress</p>
        </div>
        <div class="card">
          <h3>Difficulty</h3>
          <div class="big-number">${trackerData.difficulty}</div>
          <p>out of 10</p>
        </div>
      `;

      document.getElementById('summaryCards').innerHTML = html;
    }

    // ===== RENDER WEEKEND BLOCKS =====
    function renderWeekendBlocks() {
      if (!trackerData) return;

      const container = document.getElementById('weekendBlocks');
      let html = '';

      trackerData.roadmap.forEach(weekend => {
        const completed = (weekend.taskStatus || []).filter(s => s === 'COMPLETED').length;
        const total = weekend.tasks.length;
        const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

        // Determine status
        let status = 'NOT_STARTED';
        if (completed === total && total > 0) status = 'COMPLETED';
        else if (completed > 0) status = 'IN_PROGRESS';

        // Build tasks HTML
        let tasksHtml = '';
        weekend.tasks.forEach((task, idx) => {
          const taskStatus = (weekend.taskStatus || [])[idx] || 'NOT_STARTED';
          const taskClass = taskStatus === 'COMPLETED'
            ? 'completed'
            : taskStatus === 'IN_PROGRESS'
            ? 'in-progress'
            : '';

          tasksHtml += `
            <div class="task-item ${taskClass}">
              <span>${task}</span>
              <div class="task-buttons">
                <button class="task-btn btn-progress" onclick="updateTask('${weekend.weekend}', ${idx}, 'IN_PROGRESS')">
                  In Progress
                </button>
                <button class="task-btn btn-complete" onclick="updateTask('${weekend.weekend}', ${idx}, 'COMPLETED')">
                  ‚úì Complete
                </button>
              </div>
            </div>
          `;
        });

        // Build deliverables HTML
        let deliverablesHtml = '';
        if (weekend.deliverables && weekend.deliverables.length > 0) {
          deliverablesHtml = weekend.deliverables
            .map(d => `<div class="deliverable">${d}</div>`)
            .join('');
        }

        // Build skills HTML
        let skillsHtml = '';
        if (weekend.skills && weekend.skills.length > 0) {
          skillsHtml = weekend.skills
            .map(s => `<span class="skill-tag">${s}</span>`)
            .join('');
        }

        html += `
          <div class="weekend-block">
            <div class="weekend-header">
              <div>
                <div class="weekend-title">Weekend ${weekend.weekend}: ${weekend.title}</div>
                <p class="weekend-meta">${weekend.dates} | ${weekend.hours} hours</p>
              </div>
              <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <div class="status-badge status-${status}">
                  ${status.replace(/_/g, ' ')}
                </div>
                <p style="color: #666; font-weight: bold;">${completed}/${total} tasks</p>
              </div>
            </div>

            <div class="progress-bar-container">
              <div class="progress-bar" style="width: ${percent}%">
                ${percent}%
              </div>
            </div>

            <div class="section-title">üìã Tasks</div>
            <div class="task-list">
              ${tasksHtml}
            </div>

            <div class="section-title">‚úÖ Deliverables</div>
            ${deliverablesHtml}

            <div class="section-title">üéØ Skills</div>
            <div class="skills-tags">
              ${skillsHtml}
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
    }
  </script>
</body>
</html>
