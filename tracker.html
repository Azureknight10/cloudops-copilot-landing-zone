<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudOps Copilot Landing Zone ‚Äì Project Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #111;
      font-size: 16px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    .header {
      color: white;
      margin-bottom: 24px;
    }

    .header-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      font-size: 2.4em;
    }

    .header p {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.95;
    }

    .pill {
      background: rgba(0,0,0,0.25);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .summary-bar {
      background: white;
      border-radius: 18px;
      padding: 18px 22px;
      margin-bottom: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      align-items: center;
      justify-content: space-between;
    }

    .summary-section {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.95rem;
      color: #444;
    }

    .summary-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #777;
    }

    .summary-value {
      font-weight: 600;
      color: #333;
      font-size: 1.05rem;
    }

    .summary-badges {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .summary-badge {
      font-size: 0.85rem;
      padding: 4px 10px;
      border-radius: 12px;
      background: #f4f4ff;
      color: #444;
    }

    .progress-bar-container {
      background: #e0e0f5;
      border-radius: 999px;
      height: 14px;
      overflow: hidden;
      border: 1px solid #ccc;
      min-width: 220px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      transition: width 0.4s ease;
    }

    .filters-row {
      background: white;
      border-radius: 15px;
      padding: 12px 16px;
      margin-bottom: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .filters-row label {
      font-size: 0.9rem;
      color: #555;
      margin-right: 4px;
    }

    .filters-row select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .filters-row button {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-reset {
      background: #f3f4ff;
      color: #4b4f9b;
    }

    .btn-reset:hover {
      background: #e0e3ff;
    }

    .btn-clear-storage {
      background: #fde2e4;
      color: #a61b2b;
    }

    .btn-clear-storage:hover {
      background: #fbc2c7;
    }

    .task-list {
      margin-top: 6px;
      background: white;
      border-radius: 18px;
      padding: 14px 16px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .task-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .task-list-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    .task-list-meta {
      font-size: 0.9rem;
      color: #777;
    }

    .task-items {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .task-card {
      border-radius: 12px;
      padding: 10px 12px;
      background: #f8f9ff;
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto auto;
      grid-template-areas:
        "checkbox title meta"
        ". notes  meta";
      column-gap: 12px;
      row-gap: 6px;
      border-left: 4px solid #667eea;
      transition: background 0.2s ease, border-left-color 0.2s ease, transform 0.1s ease;
      font-size: 0.95rem;
    }

    .task-card:hover {
      transform: translateY(-1px);
    }

    .task-card.completed {
      background: #d8f3dc;
      border-left-color: #2f9e44;
    }

    .task-card.in-progress {
      background: #fff3cd;
      border-left-color: #ffc107;
    }

    .task-checkbox {
      grid-area: checkbox;
      margin-top: 4px;
    }

    .task-checkbox input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .task-title {
      grid-area: title;
      font-weight: 600;
      color: #222;
      font-size: 1rem;
    }

    .task-title .source-tag {
      font-weight: normal;
      font-size: 0.85rem;
      color: #888;
      margin-left: 6px;
    }

    .task-meta {
      grid-area: meta;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 0.8rem;
    }

    .meta-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .chip {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    .chip-status {
      background: #f1f3ff;
      color: #4b4f9b;
      border-color: #d0d4ff;
    }

    .chip-status-DONE {
      background: #d8f3dc;
      color: #1b4332;
      border-color: #a3e4b8;
    }

    .chip-status-IN_PROGRESS {
      background: #fff3cd;
      color: #856404;
      border-color: #ffe08a;
    }

    .chip-status-NOT_STARTED {
      background: #f1f3ff;
      color: #4b4f9b;
      border-color: #d0d4ff;
    }

    .chip-priority-HIGH {
      background: #fde2e4;
      color: #b02a37;
      border-color: #f5c2c7;
    }

    .chip-priority-MEDIUM {
      background: #fff3cd;
      color: #856404;
      border-color: #ffe08a;
    }

    .chip-priority-LOW {
      background: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }

    .chip-owner {
      background: #e2e3ff;
      color: #383d7a;
      border-color: #c5c6ff;
    }

    .task-notes {
      grid-area: notes;
      font-size: 0.85rem;
      color: #555;
    }

    .task-notes span {
      font-weight: 600;
    }

    .task-notes-input {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 5px 7px;
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .footer-note {
      margin-top: 12px;
      text-align: right;
      font-size: 0.85rem;
      color: #f5f5ff;
    }

    @media (max-width: 640px) {
      .task-card {
        grid-template-columns: auto 1fr;
        grid-template-areas:
          "checkbox title"
          ". notes"
          ". meta";
      }

      .task-meta {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title-row">
        <div>
          <h1>CloudOps Copilot Landing Zone</h1>
          <p>Professional project tracker for the hub & spoke landing zone workstream.</p>
        </div>
        <div class="pill">Internal Project Tracker</div>
      </div>
    </div>

    <div class="summary-bar" id="summaryBar">
      <div class="summary-section">
        <div class="summary-label">Overall Progress</div>
        <div class="summary-value" id="summaryProgressText">0% complete</div>
        <div class="summary-badges" id="summaryBadges"></div>
      </div>
      <div class="summary-section">
        <div class="summary-label">Health Snapshot</div>
        <div class="progress-bar-container" aria-label="Overall checklist progress">
          <div class="progress-bar" id="summaryProgressBar"></div>
        </div>
      </div>
    </div>

    <div class="filters-row">
      <div>
        <label for="filterStatus">Status</label>
        <select id="filterStatus">
          <option value="ALL">All</option>
          <option value="NOT_STARTED">Not started</option>
          <option value="IN_PROGRESS">In progress</option>
          <option value="DONE">Done</option>
        </select>
      </div>
      <div>
        <label for="filterPriority">Priority</label>
        <select id="filterPriority">
          <option value="ALL">All</option>
          <option value="HIGH">High</option>
          <option value="MEDIUM">Medium</option>
          <option value="LOW">Low</option>
        </select>
      </div>
      <button class="btn-reset" id="btnResetFilters">Reset filters</button>
      <button class="btn-clear-storage" id="btnClearStorage">Clear local state</button>
    </div>

    <div class="task-list">
      <div class="task-list-header">
        <div class="task-list-title">Tasks</div>
        <div class="task-list-meta" id="taskListMeta"></div>
      </div>
      <div class="task-items" id="taskItems"></div>
    </div>

    <div class="footer-note">
      Local-only tracker: safe to experiment. Data is stored in this browser via localStorage.
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'cloudops_landing_zone_pm_tracker_v1';

    // {
    //   id: string,
    //   label: string,
    //   weekend: string,
    //   status: 'NOT_STARTED' | 'IN_PROGRESS' | 'DONE',
    //   priority: 'HIGH' | 'MEDIUM' | 'LOW',
    //   owner: string,
    //   notes: string
    // }

    let tasks = [];
    let filters = {
      status: 'ALL',
      priority: 'ALL'
    };

    window.addEventListener('DOMContentLoaded', () => {
      console.clear();
      console.log('üìã Project tracker loaded');
      initControls();
      initData();
    });

    async function fetchTrackerJson() {
      const candidates = [
        'data/cloudops_landing_zone_tracker.json',
        './data/cloudops_landing_zone_tracker.json',
        './cloudops_landing_zone_tracker.json'
      ];
      let lastError = null;

      for (const path of candidates) {
        try {
          const response = await fetch(path);
          if (!response.ok) {
            lastError = new Error(`HTTP ${response.status} for ${path}`);
            continue;
          }
          return await response.json();
        } catch (err) {
          lastError = err;
        }
      }

      throw lastError || new Error('Unable to load tracker data');
    }

    function initControls() {
      const statusSel = document.getElementById('filterStatus');
      const prioritySel = document.getElementById('filterPriority');
      const btnReset = document.getElementById('btnResetFilters');
      const btnClear = document.getElementById('btnClearStorage');

      statusSel.addEventListener('change', () => {
        filters.status = statusSel.value;
        render();
      });

      prioritySel.addEventListener('change', () => {
        filters.priority = prioritySel.value;
        render();
      });

      btnReset.addEventListener('click', () => {
        filters = { status: 'ALL', priority: 'ALL' };
        statusSel.value = 'ALL';
        prioritySel.value = 'ALL';
        render();
      });

      btnClear.addEventListener('click', () => {
        if (!confirm('Clear all locally-tracked task status, priority, and notes?')) return;
        localStorage.removeItem(STORAGE_KEY);
        tasks.forEach(t => {
          t.status = 'NOT_STARTED';
          t.priority = deriveDefaultPriority(t);
          t.notes = '';
        });
        console.log('üßπ Cleared local PM state');
        saveToStorage();
        render();
      });
    }

    async function initData() {
      try {
        console.log('üì• Loading base checklist from JSON...');
        const trackerData = await fetchTrackerJson();

        const baseTasks = [];
        trackerData.roadmap.forEach(weekend => {
          weekend.tasks.forEach((taskLabel, idx) => {
            const id = `${weekend.weekend}-${idx}`;
            baseTasks.push({
              id,
              label: taskLabel,
              weekend: weekend.weekend,
              status: 'NOT_STARTED',
              priority: deriveDefaultPriority({ label: taskLabel, weekend: weekend.weekend }),
              owner: 'Shane',
              notes: ''
            });
          });
        });

        tasks = baseTasks;
        console.log(`‚úÖ Loaded ${tasks.length} base tasks`);

        const storedRaw = localStorage.getItem(STORAGE_KEY);
        if (storedRaw) {
          const stored = JSON.parse(storedRaw);
          const storedMap = new Map(stored.map(t => [t.id, t]));
          tasks.forEach(t => {
            if (storedMap.has(t.id)) {
              const s = storedMap.get(t.id);
              t.status = s.status || 'NOT_STARTED';
              t.priority = s.priority || t.priority;
              t.owner = s.owner || t.owner;
              t.notes = s.notes || '';
            }
          });
          console.log('üì¶ Applied saved PM state');
        } else {
          console.log('‚ö™ No saved PM state, using defaults');
        }

        render();
      } catch (err) {
        console.error('‚ùå Failed to load tasks:', err);
        document.getElementById('taskItems').innerHTML =
          '<p style="padding: 10px; color:#b00020;">Failed to load tracker data.</p>';
      }
    }

    function deriveDefaultPriority(task) {
      const text = (task.label || '').toLowerCase();
      if (
        text.includes('key vault') ||
        text.includes('rbac') ||
        text.includes('policy') ||
        text.includes('ai foundry') ||
        text.includes('mcp') ||
        text.includes('security') ||
        text.includes('network')
      ) {
        return 'HIGH';
      }
      if (
        text.includes('docs') ||
        text.includes('document') ||
        text.includes('runbook') ||
        text.includes('overview')
      ) {
        return 'LOW';
      }
      return 'MEDIUM';
    }

    function saveToStorage() {
      const compact = tasks.map(t => ({
        id: t.id,
        status: t.status,
        priority: t.priority,
        owner: t.owner,
        notes: t.notes
      }));
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(compact));
        console.log('üíæ Saved project tracker state');
      } catch (err) {
        console.error('‚ùå Failed to save state:', err);
      }
    }

    function getFilteredTasks() {
      return tasks.filter(t => {
        if (filters.status !== 'ALL' && t.status !== filters.status) return false;
        if (filters.priority !== 'ALL' && t.priority !== filters.priority) return false;
        return true;
      });
    }

    function render() {
      renderSummary();
      renderTaskList();
    }

    function renderSummary() {
      const total = tasks.length;
      const done = tasks.filter(t => t.status === 'DONE').length;
      const inProgress = tasks.filter(t => t.status === 'IN_PROGRESS').length;
      const notStarted = total - done - inProgress;
      const percent = total > 0 ? Math.round((done / total) * 100) : 0;

      const highCount = tasks.filter(t => t.priority === 'HIGH').length;
      const mediumCount = tasks.filter(t => t.priority === 'MEDIUM').length;
      const lowCount = tasks.filter(t => t.priority === 'LOW').length;

      document.getElementById('summaryProgressText').textContent =
        `${percent}% complete (${done}/${total} done)`;

      document.getElementById('summaryProgressBar').style.width = `${percent}%`;

      const badges = [];
      badges.push(`<span class="summary-badge">Not started: ${notStarted}</span>`);
      badges.push(`<span class="summary-badge">In progress: ${inProgress}</span>`);
      badges.push(`<span class="summary-badge">Done: ${done}</span>`);
      badges.push(`<span class="summary-badge">High priority: ${highCount}</span>`);
      badges.push(`<span class="summary-badge">Medium: ${mediumCount}</span>`);
      badges.push(`<span class="summary-badge">Low: ${lowCount}</span>`);

      document.getElementById('summaryBadges').innerHTML = badges.join('');
    }

    function renderTaskList() {
      const itemsEl = document.getElementById('taskItems');
      itemsEl.innerHTML = '';

      const filtered = getFilteredTasks();
      const total = tasks.length;
      const count = filtered.length;

      document.getElementById('taskListMeta').textContent =
        `${count} of ${total} tasks shown (filters applied)`;

      filtered.forEach(task => {
        const card = document.createElement('div');
        card.className = 'task-card';

        if (task.status === 'DONE') card.classList.add('completed');
        else if (task.status === 'IN_PROGRESS') card.classList.add('in-progress');

        const checkboxWrap = document.createElement('div');
        checkboxWrap.className = 'task-checkbox';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.status === 'DONE';
        checkbox.title = 'Mark task as done';
        checkbox.addEventListener('change', () => {
          task.status = checkbox.checked ? 'DONE' : 'IN_PROGRESS';
          saveToStorage();
          render();
        });
        checkboxWrap.appendChild(checkbox);

        const titleEl = document.createElement('div');
        titleEl.className = 'task-title';
        titleEl.textContent = task.label;

        const sourceTag = document.createElement('span');
        sourceTag.className = 'source-tag';
        sourceTag.textContent = `(Weekend ${task.weekend})`;
        titleEl.appendChild(sourceTag);

        const metaEl = document.createElement('div');
        metaEl.className = 'task-meta';

        const row1 = document.createElement('div');
        row1.className = 'meta-row';

        const statusChip = document.createElement('span');
        statusChip.className = `chip chip-status chip-status-${task.status}`;
        statusChip.textContent =
          task.status === 'DONE' ? 'Done' :
          task.status === 'IN_PROGRESS' ? 'In progress' :
          'Not started';

        const priorityChip = document.createElement('span');
        priorityChip.className = `chip chip-priority-${task.priority}`;
        priorityChip.textContent =
          task.priority === 'HIGH' ? 'High priority' :
          task.priority === 'MEDIUM' ? 'Medium' : 'Low priority';

        const ownerChip = document.createElement('span');
        ownerChip.className = 'chip chip-owner';
        ownerChip.textContent = task.owner || 'Unassigned';

        row1.appendChild(statusChip);
        row1.appendChild(priorityChip);
        row1.appendChild(ownerChip);

        metaEl.appendChild(row1);

        const notesEl = document.createElement('div');
        notesEl.className = 'task-notes';
        const notesLabel = document.createElement('span');
        notesLabel.textContent = 'Notes:';
        notesEl.appendChild(notesLabel);

        const notesInput = document.createElement('textarea');
        notesInput.className = 'task-notes-input';
        notesInput.rows = 2;
        notesInput.placeholder = 'Decision, risk, or next action for this task...';
        notesInput.value = task.notes || '';
        notesInput.addEventListener('change', () => {
          task.notes = notesInput.value;
          saveToStorage();
        });

        notesEl.appendChild(notesInput);

        card.appendChild(checkboxWrap);
        card.appendChild(titleEl);
        card.appendChild(metaEl);
        card.appendChild(notesEl);

        itemsEl.appendChild(card);
      });

      if (filtered.length === 0) {
        const empty = document.createElement('p');
        empty.style.padding = '10px';
        empty.style.fontSize = '0.9em';
        empty.style.color = '#777';
        empty.textContent = 'No tasks match the current filters.';
        itemsEl.appendChild(empty);
      }
    }
  </script>
</body>
</html>
